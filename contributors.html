<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contributors to the Vance project.">
    <meta name="theme-color" content="#9f13fe">
    <title>Contributors</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/boyratata/Vancex.github.io/main/img/red.png">
    <link rel="stylesheet" href="https://boyratata.github.io/Vancex.github.io/css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars due to video size */
            background: black; /* Fallback background color */
        }
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover; /* Ensure the video covers the entire screen */
        }
        .owner-section {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            color: #fff;
            position: relative;
            z-index: 1; /* Ensures content is above video */
        }
        .owner-section img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #9f13fe;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .owner-section h1 {
            margin-top: 10px;
        }
        .owner-section p {
            margin: 8px 0;
            font-size: 16px;
        }
        .owner-section a {
            color: #9f13fe;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .owner-section a:hover {
            color: #7d0d9e;
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #9f13fe;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .back-to-home:hover {
            color: #7d0d9e;
        }
        .contributors-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            flex-wrap: wrap;
        }
        .contributor-card {
            width: 200px; /* Adjusted width */
            height: 320px; /* Adjusted height */
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            margin: 10px; /* Reduced margin */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .contributor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }
        .contributor-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .contributor-card:hover img {
            transform: scale(1.1);
        }
        .contributor-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px; /* Adjusted padding */
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            height: 100px; /* Adjusted height */
            overflow: hidden;
        }
        .contributor-info p {
            margin: 4px 0;
            font-size: 12px; /* Adjusted font size */
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }  
        .contributor-info a {
            color: #9f13fe;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .contributor-info a:hover {
            color: #7d0d9e;
        }
        .unmute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure button is above video */
            border-radius: 50%; /* Rounded corners */
        }
        .unmute-button i {
            font-size: 24px;
            filter: drop-shadow(0 0 0.75rem purple); /* Adds purple shadow effect */
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #9f13fe;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .back-to-home:hover {
            color: #7d0d9e;
        }
    </style>
</head>
<body>

        </div>
    </main>
	<script>
        // JavaScript to control video and mute button
        const videoBG = document.getElementById('videoBG');
        const unmuteButton = document.getElementById('unmuteButton');

        unmuteButton.addEventListener('click', () => {
            if (videoBG.muted) {
                videoBG.muted = false;
                unmuteButton.innerHTML = '<i class="fas fa-volume-mute"></i>'; // Icon for mute
            } else {
                videoBG.muted = true;
                unmuteButton.innerHTML = '<i class="fas fa-volume-up"></i>'; // Icon for unmute
            }
        });
    </script>
</body>
