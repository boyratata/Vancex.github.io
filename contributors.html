<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contributors to the Vance project.">
    <meta name="theme-color" content="#9f13fe">
    <title>Contributors</title>
    <link rel="stylesheet" href="https://boyratata.github.io/Vancex.github.io/css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Additional styles can be placed here */
        body {
            background-image: url('https://github.com/boyratata/icon.github.io/raw/main/blackmountains.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for full page background */
        }
        .contributors-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            flex-wrap: wrap; /* Allow contributors to wrap to the next line */
        }
        .contributor-card {
            width: 280px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            backdrop-filter: blur(10px); /* Slight blurry effect */
            border-radius: 12px;
            overflow: hidden;
            margin: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .contributor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }
        .contributor-card img {
            width: 100%;
            height: 280px; /* Adjust image height */
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .contributor-card:hover img {
            transform: scale(1.1);
        }
        .contributor-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            backdrop-filter: blur(5px); /* Slightly blurred effect */
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            height: 120px; /* Adjust height for text content */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .contributor-info p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .contributor-info a {
            color: #9f13fe;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .contributor-info a:hover {
            color: #7d0d9e;
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #9f13fe;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .back-to-home:hover {
            color: #7d0d9e;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    <main role="main">
