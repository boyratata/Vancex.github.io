    <style>
        body {
            background-image: url('https://github.com/boyratata/icon.github.io/raw/main/blackmountains.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .owner-section {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            color: #fff;
        }
        .owner-section img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #9f13fe;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .owner-section h1 {
            margin-top: 10px;
        }
        .owner-section p {
            margin: 8px 0;
            font-size: 16px;
        }
        .owner-section a {
            color: #9f13fe;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .owner-section a:hover {
            color: #7d0d9e;
        }
        .contributors-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            flex-wrap: wrap;
        }
        .contributor-card {
            width: 200px; /* Adjusted width */
            height: 320px; /* Adjusted height */
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            margin: 10px; /* Reduced margin */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .contributor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }
        .contributor-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .contributor-card:hover img {
            transform: scale(1.1);
        }
        .contributor-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px; /* Adjusted padding */
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            height: 100px; /* Adjusted height */
            overflow: hidden;
        }
        .contributor-info p {
            margin: 4px 0;
            font-size: 12px; /* Adjusted font size */
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }  
        .contributor-info a {
            color: #9f13fe;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .contributor-info a:hover {
            color: #7d0d9e;
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #9f13fe;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .back-to-home:hover {
            color: #7d0d9e;
        }
    </style>
</head>
